{% extends '/views/base.html' %}

{% block main_content %}
<article class="post">
	<div class="post__title">
		<h1> {{ doc.title }} </h1>
		<p class="date">
			<time datetime="{{ doc.published }}">
				{{ g.date(doc.published, from='%Y-%m-%d') | date(format='full') }}
			</time>
		</p>
	</div>
	<div class="post__body">
		{{ doc.html | safe }}
	</div>
	<disqus-comments shortname="liamnewmarch" class="post__comments"></disqus-comments>
</article>
{% endblock %}
