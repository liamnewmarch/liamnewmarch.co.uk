runtime: python27
api_version: 1
threadsafe: true

handlers:
# Service worker.
- url: /static/js/service-worker\.js
  static_files: build/static/js/service-worker.js
  upload: build/static/js/service-worker\.js
  secure: always
  http_headers:
    Service-Worker-Allowed: /

# Handle folder indexes.
- url: /(.*)/
  static_files: build/\1/index.html
  upload: build/(.*)/index\.html
  secure: always

# Handle root index.
- url: /
  static_files: build/index.html
  upload: build/index\.html
  secure: always

# Serve build folder.
- url: /
  static_dir: build/
  secure: always

skip_files:
- ^(.*/)?\..*$
- ^node_modules/
- ^package.json$
- ^package-lock.json$
- ^pages/
- ^src/
- ^templates/
- ^README\.md$
