application: liamnewmarch-blog
version: live
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.well-known/acme-challenge/(.+)
  static_files: .challenge/\1
  upload: .challenge/(.+)
  mime_type: text/plain
  secure: optional

- url: /(.+\.(map|md|scss))
  static_files: static/\1
  upload: build/(.+\.(map|md|scss))
  mime_type: text/plain
  secure: always

- url: /(.+)/
  static_files: build/\1/index.html
  upload: build/(.+)/index.html
  secure: always

- url: /
  static_files: build/index.html
  upload: build/index.html
  secure: always

- url: /
  static_dir: build
  secure: always

skip_files:
- ^\.git
- ^\.sass-cache
- ^content
- ^grunt
- ^node_modules
- ^static
- ^views
- .*\.pyc
- \.gitignore
- ^Gruntfile.js
- ^package.json
- ^podspec.yaml
- ^README.md
