---
layout: main
---

<article class="post">
	<div class="post__title">
		<h1> {{ page.title }} </h1>
		<p class="date">
			<time datetime="{{ page.date | date: %Y-%m-%d}}">
				{{ page.date| date: "%B %-d, %Y" }}
			</time>
		</p>
	</div>
	<div class="post__body">
{{ content }}
	</div>
	<div class="post__comments">
	</div>
</article>
