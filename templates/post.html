{% extends 'index.html' %}

{% block main_content %}
<article class="post">
	<div class="post__title">
		<h1> {{ post.title }} </h1>
		<p class="date">
			<time datetime="{{ page.published }}">
				{{ post.published }}
			</time>
		</p>
	</div>
	<div class="post__body">
		{{ post.html }}
	</div>
	<disqus-comments shortname="liamnewmarch" class="post__comments"></disqus-comments>
</article>
{% endblock %}
